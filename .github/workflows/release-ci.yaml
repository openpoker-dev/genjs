name: Node.js Package
on:
  push:
    tags:
    - v*.*.*
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v6
      name: Checkout
    - uses: actions/setup-node@v6
      name: Setup Node.js
      with:
        node-version: '24.x'
        registry-url: 'https://npm.pkg.github.com'
    - name: Publish
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
